<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>고래이음 난간 시뮬레이터 - 난간 선택</title>
  <link rel="stylesheet" href="../shared/css/app.css" />

  <style>
    .tag-new {
      color: #e03131;
      /* 빨강 */
      font-weight: 900;
    }
  </style>

</head>

<body>
  <header class="topbar">
    <!-- ✅ 브랜드 텍스트는 여기만 바꾸면 됨 -->
    <a class="brand" href="#" id="brandLink">고래이음</a>

    <nav class="nav">
      <a href="#" id="homeLink">Home</a>
      <!--  <a class="active" href="./">Railings</a> -->
    </nav>
  </header>

  <main class="wrap">
    <h1>난간 종류 선택</h1>
    <p class="sub">원하는 난간 시뮬레이터를 선택하세요.</p>

    <section class="grid">
      <a class="card" href="./flatbar-pipe/">
        <div class="cardTitle">평철-원형 모듈 난간</div>
        <div class="cardDesc">평철 가로재와 원형 파이프 살대를 볼트로 결합한 조립식 모듈 난간.</div>
        <div class="cardBtn">열기 →</div>
      </a>

      <a class="card" href="./squaretube-flatbar/">
        <div class="cardTitle">각관-평철 모듈 난간 <span class="tag-new">(NEW)</span></div>
        <div class="cardDesc">각파이프 프레임 사이에 평철 살대 유닛을 리벳으로 체결한 모듈 난간.</div>
        <div class="cardBtn">열기 →</div>
        </div>
    </section>
  </main>

  <!-- ✅ DOM 다 만든 다음 실행되게 "body 맨 아래"에 둬야 함 -->
  <script>
    const HOME_URL = "https://goraeeum.cafe24.com/";

    const home = document.getElementById("homeLink");
    if (home) home.href = HOME_URL;

    const brand = document.getElementById("brandLink");
    if (brand) brand.href = HOME_URL;
  </script>
</body>

</html>
